name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  security-analysis:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run security report consolidation
      run: |
        python -m src.main \
          --sonarqube reports/sonarqube-report.json \
          --mend reports/mend-report.json \
          --output output/consolidated-report.json \
          --remediation-tracking output/remediation_tracking.json \
          --remediation-report output/remediation-report.json
      continue-on-error: true
    
    - name: Upload consolidated report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: consolidated-security-report
        path: output/*.json
        retention-days: 30
    
    - name: Comment PR with security summary
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          try {
            const reportPath = 'output/consolidated-report.json';
            if (fs.existsSync(reportPath)) {
              const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
              
              const summary = `## ðŸ”’ Security Report Summary
              
              - **Total Vulnerabilities**: ${report.total_vulnerabilities}
              - **Total CVEs**: ${report.total_cves}
              - **Critical CVEs**: ${report.critical_cves}
              
              [View full report](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            }
          } catch (error) {
            console.log('Could not create PR comment:', error.message);
          }
